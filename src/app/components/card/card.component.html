<div class="card">
    <div class="image ">
        <img src="{{img}} " altt=" ">
    </div>
    <div class="car">
        <img class="carrito " (click)="addCar() " src="{{car}} " alt=" ">
    </div>
    <div class="price">
        <p style="color: rgb(207, 44, 44); ">${{ precio| number}}</p>
        <p style="color: rgb(146, 146, 146); text-decoration: line-through; ">${{200000 | number}}</p>
    </div>

    <div class="info">
        <p>{{nombre }}</p>
        <p>{{'proveedor' | translate}}</p>
    </div>

    <button class="buy " (click)="buy() ">{{ 'comprar' | translate }}</button>


</div>
